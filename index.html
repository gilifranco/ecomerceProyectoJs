<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Css Propio-->
    <link rel="stylesheet" href="./css/style.css">
    <title>HairDis</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class=" navbarstyle">
    <nav class="navbar navbar-expand-lg  header ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#"><img src="./img/logo.jpg" alt="logo" width="65px"></a>
            
            <div class="collapse  d-flex justify-content-end icon" id="navbarNav">
                <ul class="navbar-nav d-flex">
                    <li class="nav-item ">
                        <a class="nav-link" href="#tablaCarrito">
                            <i class="fa-solid fa-cart-shopping carrtitonavbar"></i> <span id="cantidadProductos">(0)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
    <!--Carrusel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./img/carrusel2.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./img/carrusel3.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./img/galaxy-image.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <!-- Desarrollo -->
    <div class="container">
        <h1 class="text-center my-5 stylotitulos">Nuestros Productos</h1>

        <!-- Filtro -->
        <div class="container d-flex justify-center">
            <input type="text" id="formulario" class="form-control w-50 my-2" placeholder="Alfaparf, Lo´real, Fidelite">
            <button class="btn btn-info my-2 ms-3 btn-dark botonstylo" id="boton ">Buscar</button>
            <button class="btn btn-info my-2 ms-1 btn-dark botonstylo" id="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <!-- Productos -->
        <div class="row productosorden cardssproducto" id="cards"></div>
        <table class="table mb-0 mt-5" id="tablaCarrito">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">+/-</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <div class="col-12 text-end mt-0 mb-5" id="comprar"></div>
    </div>



    <!-- TAMPLATES -->
    <template id="template-card">
        <div class="col-md-4 mb-2">
            <div class="card text-center">
                <img src="" alt="" class=" mx-auto w-75 ">
                <div class="card-body text-center">
                    <h5>Título</h5>
                    <p>$<span class="precio">precio</span></p>
                    <button class="btn btn-dark botonstylo ">Agregar a carrito</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Producto</td>
            <td>Cantidad</td>
            <td>
                <button class="btn btn-info btn-sm botonstylo">+</button>
                <button class="btn btn-danger btn-sm botonstylo">-</button>
            </td>
            <td>$ <span class="precio">Precio</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total de productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm botonstylo" id="vaciar-carrito">Vaciar</button>
        </td>
        <td class="font-weight-bold">$ <span class="precio">5000</span></td>
    </template>

    <template id="template-compra">
        <button class="btn btn-success btn-lg me-5 mt-2 botonstylo " id="comprar-carrito">Comprar</button>
    </template>
    

    <!-- Cdn Bootsrtap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <!-- Cdn Sweet alert -->
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Conecto con el archivo js -->
    <script src="js/main.js"></script>
</body>

</html>
